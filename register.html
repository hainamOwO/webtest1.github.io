<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;1,800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;700&family=Noto+Sans:ital,wght@0,400;0,500;1,800&family=Open+Sans:wght@400;500;700&family=Roboto:wght@400;500;700&family=Vollkorn:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
  <div id="reg">
    <img src="web_icon.png">
    <div id="reg-contain">
      <p id="inform" style="
      font-size:17px;
      ">UniTest 	&gt; đăng kí tài khoản</p>
      <h1 id="inform" style="
      font-weight:bold;
      margin-bottom: 2rem;
      font-size: 35px;
      ">Đăng kí tài khoản</h1>
      <div id="reg-box">
        <div id="books">
          <img id="image" src="books.png">
        </div>
        <div id="sign-up">
          <b>Hãy đăng kí ngay hôm nay!</b>
          <p style="font-size:9px">Để cùng chúng tôi có những sự chuẩn bị tốt nhất cho những kì thi quan trọng</p>
          <div id="inputs">
            <div id="name">
              <input type="text" id="ho" placeholder="&#xf007;">
              <input type="text" id="ten" placeholder="&#xf007;">
            </div>
            <div id="detail">
              <input type="text" id="email" placeholder="&#xf0e0;">
              <input type="text" id="phone-num" placeholder="&#xf095;">
              <input type="text" id="pass" placeholder="&#xf023;">
              <input type="text" id="pass" placeholder="&#xf023;">
            </div>
          </div>
          <div id="confirm">
            <button id="cfm">Đăng ký</button>
            <p style="font-size:14px;font-weight:500">Đăng kí với tài khoản google hoặc facebook</p>
            <div id="other-ways">
              <button id="facebook">Facebook</button>
              <button id="google">Google</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="contact">
    <div><p class="ll">Liên Hệ</p></div>
    <div><p class="ll">Dành Cho Cá Nhân</p></div>
    <div><p class="ll">Dành Cho Doanh Nghiệp</p></div>
    <div><p class="ll">Chính Sách & Bảo Mật</p></div>
  </div>
  <div id="copyright"></div>
  <script src="register.js"></script>
</body>
</html>
